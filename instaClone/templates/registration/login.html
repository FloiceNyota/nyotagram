{%extends "registration/base.html"%}
{% load bootstrap5 %}
{% load static %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center mb-5">
    <div class="row d-flex justify-content-center align-items-center mt-5 containlog">
      <div class="col-md-6 imglogo">
        <img src="{% static 'images/insta-screen.png' %}" alt="instagram landing pic" class="img-fluid instapic">
      </div>
  
      <div class="col-md-6">
        <div class="d-flex flex-column justify-content-center align-items-center loginslot">
          {% if form.errors %}
          <p> Password or Username is incorrect </p>
          {% endif %}
          <div class="panel panel-default">
            <div class="panel-heading text-center">
              <img src="{% static 'images/logo.png' %}" alt="" width='85%' class='mt-2 mb-2'>
            </div>
            <div class="panel-body">
              <form action="/accounts/login/" method="post">
                {% csrf_token %}
                {% bootstrap_form form%}
                <div class="form-group d-flex justify-content-center align-items-center">
                  <input type="submit" class="btn login-button" value="Login">
                </div>
                <input type="hidden" name="next" value="{{next}}">
              </form>
            </div>


            <p class="text-center">Forgot password?</p>
          </div>
        </div>
        <div class="loginslorextra mt-2 text-center">
        <p>Don't have an account? <a href="/accounts/register">Sign Up</a></p>
        </div>

      </div>
    </div>
  </div>


{% endblock %}
